[loggers]
keys=root,bittensor,bittensor_wallet,patrol,sqlalchemy

[logger_root]
level=INFO
handlers=console

[logger_bittensor]
level=INFO
handlers=console
qualname=bittensor
propagate=0

[logger_bittensor_wallet]
level=INFO
handlers=console
qualname=bittensor_wallet
propagate=0

[logger_sqlalchemy]
level=WARN
handlers=console
qualname=sqlalchemy
propagate=0

[logger_patrol]
level=DEBUG
handlers=console
qualname=patrol
propagate=0

[handlers]
keys=console

[formatters]
keys=json

[handler_console]
class=StreamHandler
level=INFO
formatter=json
args=(sys.stdout,)

[formatter_json]
class=patrol.PatrolJsonFormatter
format={asctime}{levelname}{name}{funcName}{lineno}{message}
style={
